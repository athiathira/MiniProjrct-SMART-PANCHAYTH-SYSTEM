{% include 'user_header.html' %}
<div class="main-banner header-text" id="top">
        <div class="Modern-Slider">
          <!-- Item -->
          <div class="item">
            <div class="img-fill">
                <img src="/static/assets/images/img2.jpg" alt="">
                <div class="text-content">
                  <!-- <h3>  Chat Bot For College </h3> -->
                  <center>
                  <form method="post" enctype="multipart/form-data">
                  <h5 style="font-size: 50px;"><b>Upload Files</b></h5>
                  <table class="table" style="width: 600px;font-size: 35px;color: white">
					<tr>
			<th>Files</th>
			<td><input type="file" name="files" required class="form-control"></td>
		</tr>
		<tr>
			<td align="center" colspan="2"><input type="submit" name="UPLOAD" value="UPLOAD" class="btn btn-primary"></td>
		</tr>
					</tr>
				</table>
				</form>
				</center>

                </div>
            </div>
          </div>
          <!-- // Item -->
        </div>
    </div>
    <div class="scroll-down scroll-to-section"><a href="#about"><i class="fa fa-arrow-down"></i></a></div>

<section class="section" id="about">
        <div class="container">
            
                        <div class="section-heading">
                            <center>
                            	<form>
                            <h2>View Uploaded files</h2>
                            <br>
                            
                            <table class="table" style="width: 600px;font-size: 20px">
								<tr>
								<th>Files</th>
							</tr>
							{% for row in data['upload'] %}
							<tr>
								<td><a href="/{{row['files']}}" download><img src="/{{row['files']}}" height="100" width="100"></a></td>
							</tr>
							{% endfor %}
							</table>
							
							</form>
							</center>

                        </div>
        </div>
    </section>



{% include 'footer.html' %}
