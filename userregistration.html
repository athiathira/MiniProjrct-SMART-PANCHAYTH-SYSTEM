{% include 'public_header.html' %}

	<div class="main-banner header-text" id="top" style="height:1300px !important ;">
        <div class="Modern-Slider" style="height:1300px !important ;">
          <!-- Item -->
          <div class="item" style="height:1300px !important ;">
            <div class="img-fill" style="height:1300px !important ;">
                <img src="/static/assets/images/slide-01.jpg" alt="" style="height:1300px !important ;">
                <div class="text-content">
                	
                  <h5> Registration</h5>
                  <center>
                  <form method="post">
			      	<table class="table" style="width: 500px;">
				<tr>
					<th>FIRST NAME</th>
					<td><input type="text" name="fname" required pattern="[A-Za-z ]+$" class="form-control"></td>
				</tr>
				<tr>
					<th>LAST NAME</th>
					<td><input type="text" name="lname" required pattern="[A-Za-z ]+$" class="form-control"></td>
				</tr>
				<tr>
					<th>PLACE</th>
					<td><input type="text" name="plc" required pattern="[A-Za-z ]+$" class="form-control"></td>
				</tr>
				<tr>
					<th>PHONE</th>
					<td><input type="text" name="ph" pattern="[7-9]{2}[0-9]{8}" required class="form-control"></td>
				</tr>
				<tr>
					<th>EMAIL</th>
					<td><input type="email" name="em" required class="form-control"></td>
				</tr>
				<tr>
					<th>GENDER</th>
					<td><input type="radio" name="gender" value="male" checked>male
						<input type="radio" name="gender" value="female">female</td>
				</tr>
				<tr>
					<th>ADDRESS</th>
					<td><input type="text" name="add" required class="form-control"> </td>
				</tr>
				<tr>
					<th>STATE</th>
					<td>
						<select name="state" class="form-control">
							<option>Assam</option>
							<option>Bihar</option>
							<option>Delhi</option>
							<option>Gujarat</option>
							<option>Kerala</option>
							<option>Orissa</option>
							<option>Punjab</option>
							<option>Tamil nadu</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>DISTRICT</th>
					<td>
						<select name="district" class="form-control">
							<option>Alappuzha</option>
							<option>Ernakulam</option>
							<option>Idukki</option>
							<option>Kannur</option>
							<option>Kasargod</option>
							<option>Kollam</option>
							<option>Kottayam</option>
							<option>Kozhikode</option>
							<option>Malapuram</option>
							<option>Palakkad</option>
							<option>Pathanamthitta</option>
							<option>Thiruvanthapuram</option>
							<option>Thrissur</option>
							<option>Wayanad</option>
						
						</select>
					</td>
				</tr>
				<tr>
					<th>PINCODE</th>
					<td><input type="text" name="pin" maxlength="6" class="form-control"></td>
				</tr>

				<tr>
					<th>USER NAME</th>
					<td><input type="text" name="uname" minlength="5" placeholder="must be 5 charecter" class="form-control"></td>
				</tr>
				<tr>
					<th>PASSWORD</th>
					<td><input type="password" name="pwd" minlength="8" placeholder="must be 8 charecter" class="form-control"></td>
				</tr>
				<tr>
					<td align="center" colspan="5"><input type="submit" name="REGISTER" value="REGISTER" class="btn btn-primary"></td>
				</tr>
			</table>
	      </form>
			      </center>

                  <a href="#" class="main-filled-button">Get It Now</a> -->
                </div>
            </div>
          </div>
         
          
          <!-- // Item -->
        </div>
</div>
